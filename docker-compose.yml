version: '3.8'
services:
  # React App
  frontend:
    build:
      context: ./my-app
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    stdin_open: true
    tty: true

  # Node.js App
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DB_HOST=mongo
      - DB_USER=rootuser
      - DB_PASS=rootpass
      - DB_NAME=seorotown
